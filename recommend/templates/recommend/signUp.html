{% extends 'recommend/base.html'%}
{% block title %}Register{% endblock %}
{% block body %}
<div class="container-fluid">

    <div class="row">
        <div class="col-sm-10 col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-body" style="background-color: #010a11;">
                    <h4 style="color: white;">Sign up</h4>
                    <br />
                    {% if error_message %}
                        <p style="color: rgb(219, 82, 82);"><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <!-- {% include 'recommend/form_template.html' %} -->
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_username" style="color: rgb(156, 155, 155);;">
                                Username:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_username" maxlength="30" name="username" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_username" style="color: rgb(156, 155, 155);;">
                                Email:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_email" maxlength="30" name="email" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_password" style="color: rgb(156, 155, 155);;">
                                Password:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_password" maxlength="30" name="password" type="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">Signup</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">
                    Already have an account? <a href="{% url 'login' %}">Click here</a> to log in.
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
